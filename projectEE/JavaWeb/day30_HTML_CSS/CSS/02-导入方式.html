<!DOCTYPE html>
<html lang="en">

<!--
    内联样式：在标签内部使用style属性，属性值是CSS属性键值
        <div style = "color:red">Hello CSS</div>
    内部样式:内部样式，定义<style标签》，在标签内部定义CSS样式
        <style type="text/css">
            div{
                color:red
            }
        </style>
    外部样式：
        定义link标签，引入外部的css文件
        html
        <link rel="stylesheet" href="demo.css">
        demo.css
        div{
            color:red
        }
-->

<head>
    <meta charset="UTF-8">
    <title>导入方式</title>
    <style>
      span{
        color: red;
      }
    </style>


    <link href="./demo.css" rel="stylesheet">
</head>
<body>
<div style="color: red">hello css</div>

<span>hello css </span>


<p>hello css</p>
</body>
</html>
