<!DOCTYPE html>
<html lang="en">

<!--
BOM：Browser Object Model 浏览器对象模型。也就是 JavaScript 将浏览器的各个组成部分封装为对象。
我们要操作浏览器的各个组成部分就可以通过操作 BOM 中的对象来实现。
BOM 中包含了如下对象：
Window：浏览器窗口对象
Navigator：浏览器对象
Screen：屏幕对象
History：历史记录对象
Location：地址栏对象

window 对象是 JavaScript 对浏览器的窗口进行封装的对象。
该对象不需要创建直接使用 window，其中 window. 可以省略。
比如我们之前使用的 alert() 函数，其实就是 window 对象的函数，在调用是可以写成如下两种
显式使用
window 对象调用
window.alert("abc");
隐式调用
alert("abc")

window 对象提供了用于获取其他 BOM 组成对象的属性
history,对history对象的只读引用,
location,用于窗口或对象的location对象
Navigator,对Navigator对象的只读引用
Screen,对Screen对象的只读引用
也就是说，我们想使用Location 对象的话，就可以使用window 对象获取；写成 window.location，而 window. 可以省略，简化写成location 来获取Location 对象。

window 对象提供了很多函数供我们使用，而很多都不常用
alert()显示带有一段消息和确认按钮的警告框
confirm()显示带有一段消息以及确认按钮和取消按钮的对话框
setInterval()按照指定的周期（以毫秒计）来调用函数和表达式
setTimeout()在指定的毫秒数后调用函数和表达式
setTimeout(function,毫秒值) : 在一定的时间间隔后执行一个function，只执行一次 值) :在一定的时间间隔后执行一个function，循环执行


-->
