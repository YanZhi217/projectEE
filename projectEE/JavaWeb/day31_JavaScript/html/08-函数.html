<!DOCTYPE html>
<html lang="en">

<!--
函数（就是Java中的方法）是被设计为执行特定任务的代码块；JavaScript 函数通过 function 关键词进行定义。
函数定义格式有两种：
方式1
 function 函数名(参数1,参数2..){
要执行的代码
}
方式2
 var 函数名 = function (参数列表){
要执行的代码
}
形式参数不需要类型。因为JavaScript是弱类型语言
返回值也不需要定义类型，可以在函数内部直接使用return返回即可
JS中，函数调用可以传递任意个数参数
-->

<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>

<script>
  /*function add(a,b){
      return a + b;
  }


  var result = add(1,2);

  alert(result);*/

  var add = function (a,b){
    return a + b;
  }

  var result = add(1,2);

  var result1 = add(1,2,3);
  // alert(result1)

  var result2 = add(1);
  alert(result2);

  //alert(result);

</script>

</body>
</html>
