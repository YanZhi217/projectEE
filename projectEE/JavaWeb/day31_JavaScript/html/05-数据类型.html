<!DOCTYPE html>
<html lang="en">

<!--
  JavaScript 中提供了两类数据类型：原始类型 和 引用类型。
  使用 typeof 运算符可以获取数据类型
alert(typeof age); 以弹框的形式将 age 变量的数据类型输出
原始数据类型：
number：数字（整数、小数、NaN(Not a Number)）
NaN是一个特殊的number类型的值，后面用到再说
string：字符、字符串，单双引皆可
在 js 中 双引号和单引号都表示字符串类型的数据
boolean：布尔。true，false
null：对象为空
typeof运算符对于Null值会返回Object，是因为这是JavaScript最初的BUG，现在也沿用了
现在null被认为是对象的占位符，从而解释了这一矛盾，单从技术上来讲，它仍是原始值
undefined：当声明的变量未初始化时，该变量的默认值是 undefined
-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  // var age = 20;
  // var price = 99.8;

</script>

</body>
</html>
