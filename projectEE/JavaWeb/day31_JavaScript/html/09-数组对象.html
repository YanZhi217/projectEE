JavaScript Array对象用于定义数组
-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //数组的定义格式有两种
  //Java中的数组静态初始化使用的是{}定义，而 JavaScript 中使用的是 [] 定义
  // 方式一
  var arr = new Array(1,2,3);
  // alert(arr);
  // 方式二
  var arr2 = [1,2,3];
  //alert(arr2);

  // 访问
  //访问数组中的元素和 Java 语言的一样
  arr2[0] = 10;
  //alert(arr2)


  // 特点：JavaScript数组相当于Java中集合。变长变类型
  //JavaScript 中的数组相当于 Java 中集合。数组的长度是可以变化的，而 JavaScript 是弱类型，所以可以存储任意的类型的数据。
  //，在 JavaScript 中没有赋值的话，默认就是undefined
  // 变长
  var arr3 = [1,2,3];
  arr3[10] = 10;
  //alert(arr3[10]);
  //alert(arr3[9]);

  // 变类型
  arr3[5] = "hello";
  //alert(arr3[5]);
  //alert(arr3);

//Array 对象提供了很多属性,constructor,返回对此对象的数组函数的引用
  // length,设置或返回数组中元素的数目
  // prototype,向对象中添加属性和方法
  // 属性：length：数组中元素的个数
  var arr4 = [1,2,3];
  /*
      for (let i = 0; i < arr4.length; i++) {
          alert(arr4[i]);
      }*/

  //Array 对象同样也提供了很多方法，
  // 方法：
  // push:添加方法
  var arr5 = [1,2,3];
  /* arr5.push(10);
   alert(arr5);*/

  // splice:删除元素
  arr5.splice(0,1);
  alert(arr5);

</script>


</body>
</html>
